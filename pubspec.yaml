name: lotterymanagement
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.8
  mask_text_input_formatter: ^2.0.0
  http: ^0.13.4
  get: ^4.3.8
  date_time_picker: ^2.1.0
  data_table_2: ^2.0.3
  intl: ^0.17.0
  pattern_formatter: ^2.0.0
  flutter_lints: ^1.0.0
  syncfusion_flutter_pdf: ^18.4.47-beta
  url_strategy: ^0.2.0
  universal_html: ^1.2.4
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: times
      fonts:
        - asset: fonts/times.ttf
    - family: Phetsarath-OT
      fonts:
        - asset: fonts/Phetsarath-OT.ttf